<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Auto-Crop</title>
    <meta name="description" content="Intelligent batch photo cropping from scanned images using classical computer vision.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ============================================================ -->
    <!-- HEADER                                                        -->
    <!-- ============================================================ -->
    <header class="header">
        <div class="header-brand">
            <div class="logo-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="9" y1="3" x2="9" y2="21"/>
                    <line x1="15" y1="3" x2="15" y2="21"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="3" y1="15" x2="21" y2="15"/>
                </svg>
            </div>
            <div>
                <h1 class="header-title">Scan Auto-Crop</h1>
                <p class="header-subtitle">Classical CV &middot; 5-Tier Fallback Engine</p>
            </div>
        </div>
        <div class="header-status" id="headerStatus">
            <span class="status-dot"></span>
            <span>Ready</span>
        </div>
    </header>

    <!-- ============================================================ -->
    <!-- MAIN CONTENT                                                  -->
    <!-- ============================================================ -->
    <main class="main">

        <!-- DROP ZONE (shown initially) -->
        <section class="drop-zone-wrapper" id="dropZoneSection">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <h2 class="drop-zone-title">Drop your scanned images here</h2>
                <p class="drop-zone-text">or click to select files</p>
                <p class="drop-zone-hint">Supports JPG, PNG, BMP, TIFF</p>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.bmp,.tif,.tiff" hidden>
            </div>

            <div class="folder-input-wrapper">
                <div class="divider-text">
                    <span>OR process a local folder</span>
                </div>
                <div class="folder-input-row">
                    <input type="text" id="folderPathInput" class="folder-input" 
                           placeholder="C:\Users\...\Purple Flowers" spellcheck="false">
                    <button class="btn btn-primary" id="folderCropBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 7 4 4 20 4 20 7"/>
                            <line x1="9" y1="20" x2="15" y2="20"/>
                            <line x1="12" y1="4" x2="12" y2="20"/>
                        </svg>
                        Crop Folder
                    </button>
                </div>
            </div>
        </section>

        <!-- RESULTS SECTION (hidden initially) -->
        <section class="results-section" id="resultsSection" style="display: none;">
            
            <!-- Stats Bar -->
            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <span class="stat-value" id="statTotal">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-card stat-success">
                    <span class="stat-value" id="statCropped">0</span>
                    <span class="stat-label">Cropped</span>
                </div>
                <div class="stat-card stat-neutral">
                    <span class="stat-value" id="statUnchanged">0</span>
                    <span class="stat-label">Unchanged</span>
                </div>
                <div class="stat-card stat-accent">
                    <span class="stat-value" id="statRate">0%</span>
                    <span class="stat-label">Success Rate</span>
                </div>
            </div>

            <!-- Strategy Breakdown -->
            <div class="strategy-breakdown" id="strategyBreakdown"></div>

            <!-- Action Bar -->
            <div class="action-bar">
                <button class="btn btn-ghost" id="backBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    New Batch
                </button>
                <div class="action-bar-right">
                    <span class="results-count" id="resultsCount"></span>
                </div>
            </div>

            <!-- Image Grid -->
            <div class="image-grid" id="imageGrid"></div>
        </section>

        <!-- PROGRESS OVERLAY -->
        <div class="progress-overlay" id="progressOverlay" style="display: none;">
            <div class="progress-card">
                <div class="progress-spinner"></div>
                <h3 class="progress-title" id="progressTitle">Processing...</h3>
                <p class="progress-text" id="progressText">Uploading images</p>
                <div class="progress-bar-track">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
